<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <!-- Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
  />
  </head>
  
  <body>
    <div th:insert="fragments/navbar.html :: navbar"></div>
    <main id="main">
      <section class="single-post-content">
        <div class="container">
          <div class="row">
            <div class="d-flex justify-content-center flex-wrap" data-aos="fade-up">
              <div th:each="news: ${newslist.newsList}">
              <div class="card" style="width: 20rem;height: 35rem; margin: 10px">
                <img th:src="${news.imageUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                  <a th:href="@{https://boiling-fjord-31796.herokuapp.com/news/get-details/(name=${name},uuid=${news.id})}"><h5 class="card-title" strong data-th-text="${news.title}"></h5></a>
                  <!-- <a th:href="@{http://localhost:8080/news/get-details/(name=${name},uuid=${news.id})}"><h5 class="card-title" strong data-th-text="${news.title}"></h5></a> -->
                  
                  <!-- <a th:href="@{https://boiling-fjord-31796.herokuapp.com/news/get-details/{id}(id=${news.id})}"><h5 class="card-title" strong data-th-text="${news.title}"></h5></a> -->
                  <p class="card-text">Published On: <span data-th-text="${news.pubDate}"></span></p>
                </div>
              </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  
  
    <div th:insert="fragments/footer.html :: footer"></div>

    
    <!-- Bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"
      ></script>
  </body>
</html>
