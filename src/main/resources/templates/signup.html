<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
  <!-- Bootstrap -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
  crossorigin="anonymous"
/>
</head>

<body>
<!-- Navigation Bar -->
<div th:insert="fragments/navbar.html :: navbar"></div>

<!-- Section: Design Block -->
<section class="text-center text-lg-start" style="background-color: #bfbbbc;">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-2">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 100%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert">
              </div>
              <h2 class="fw-bold mb-5">Register New Account</h2>
              <form method="POST" th:action="@{/signup}" th:object="${user}">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="form-outline mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="name">Name</label>
                      <input type="text" name="username" id="name" class="form-control" />
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email Address</label>
                  <input type="email" name="email" id="email" class="form-control" />
                </div>

                <!-- Submit button -->
                <button type="submit" value="Submit" class="btn btn-dark btn-block mb-4">
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="../images/financebkgd.jpeg" class="w-100 rounded-4 shadow-2"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->

  <!-- Bootstrap -->
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
</body>
</html>
