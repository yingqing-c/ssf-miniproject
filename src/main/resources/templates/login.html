<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>

     <!-- Navigation Bar -->
     <div th:insert="fragments/navbar.html :: navbar"></div>


    <section class="vh-100" style="background-color: #bfbbbc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <div th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert">
                      </div>
                      <form method="POST" th:action="@{/login}" th:object="${user}">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-0">Finance News</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h5>
                          <div class="form-outline mb-4">
                              <label for="username">Username:</label>
                              <input path="username" type="text" class="form-control" name="username" required>
                          </div>
<!--         
                          <div class="form-outline mb-4">
                            <label for="password">Password:</label>
                              <input path="password" type="password" class="form-control" name="password" required>
                          </div> -->
                          <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" value="Submit" type="submit">Login</button>
                          </div>
                        </form>

                        <!-- <a class="small text-muted" href="#!">Forgot Password?</a> -->
                        <p class="small text-muted mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="../signup"
                            style="color: #393f81;">Sign Up Here</a></p>
                        <!-- <p><a href="#!" class="small text-muted">Terms of Use</a> |
                        <a href="#!" class="small text-muted">Privacy Policy</a></p> -->
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
