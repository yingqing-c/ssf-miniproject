    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
        <a href="#" class="navbar-brand">FINANCE NEWS</a>

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav">
            <li class="nav-item">

            <li class="nav-item">

    <section class="vh-100" style="background-color: #bfbbbc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <span class="h1 fw-bold mb-0">Finance News</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h5>
      
                        <div class="form-outline mb-4">
                            <form method="POST" action="/login"></form>
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </form>  
                        </div>
      
                        <div class="form-outline mb-4">
                            <form method="POST" action="/login"></form>
                            <label for="password" class="form-label">Password</label>
                            <input type="email" class="form-control" id="password">
                            </form>  
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot Password?</a>
                        <p class="small text-muted mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="../templates/signup.html"
                            style="color: #393f81;">Sign Up Here</a></p>
                        <p><a href="#!" class="small text-muted">Terms of Use</a></p>
                        <p><a href="#!" class="small text-muted">Privacy Policy</a></p>
                        
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
